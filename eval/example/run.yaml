# run.yaml (源于 vllm_model.py 源代码的最终正确版本)

model_parameters:
  model_name: /mnt/data/kw/models/deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B

  max_model_length: 20000

  # 所有用于控制生成的采样参数，必须放在这个 generation_parameters 键下面
  generation_parameters:
    max_new_tokens: 16000
    temperature: 0.6
    top_p: 0.95